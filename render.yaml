services:
  - type: web
    name: murmur
    runtime: ruby
    env: ruby
    region: oregon
    plan: starter
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: murmur
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: WEB_CONCURRENCY
        value: 2

databases:
  - name: murmur
    databaseName: murmur_o49g
    user: murmur_o49g_user
    region: oregon
    plan: starter
    ipAllowList: [] # Render services only