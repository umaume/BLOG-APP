<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>サーバーエラーが発生しました（500）</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Noto Sans JP', sans-serif;
    }
    
    .error-animation {
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    
    .server-icon {
      animation: shake 0.5s ease-in-out infinite alternate;
    }
    
    @keyframes shake {
      0% { transform: translateX(-2px); }
      100% { transform: translateX(2px); }
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full">
    <div class="text-center">
      <!-- Error Icon -->
      <div class="error-animation mb-8">
        <div class="w-24 h-24 mx-auto gradient-bg rounded-full flex items-center justify-center text-white">
          <svg class="w-12 h-12 server-icon" fill="currentColor" viewBox="0 0 24 24">
            <path d="M4 1h16a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM4 9h16a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-4a1 1 0 0 1 1-1zM4 17h16a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-4a1 1 0 0 1 1-1zM17 3.5a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0zM17 11.5a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0zM17 19.5a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0z"/>
          </svg>
        </div>
      </div>
      
      <!-- Error Code -->
      <div class="text-6xl font-bold text-gray-300 mb-2">500</div>
      
      <!-- Error Message -->
      <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-4">
        サーバーエラーが発生しました
      </h1>
      
      <p class="text-gray-600 mb-8 leading-relaxed">
        申し訳ございません。サーバーで予期しないエラーが発生しました。<br>
        しばらく時間をおいてから、もう一度お試しください。
      </p>
      
      <!-- Navigation Buttons -->
      <div class="space-y-4">
        <a href="/" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200 inline-block">
          <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          ホームページに戻る
        </a>
        
        <button onclick="location.reload()" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-3 px-6 rounded-lg transition-colors duration-200">
          <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
          ページを再読み込み
        </button>
      </div>
      
      <!-- Support Info -->
      <div class="mt-8 p-4 bg-white rounded-lg shadow-sm border">
        <p class="text-sm text-gray-600">
          問題が継続する場合は、しばらく時間をおいてからアクセスしてください。<br>
          ご不便をおかけして申し訳ございません。
        </p>
      </div>
    </div>
  </div>
</body>
</html>
