<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>ページが見つかりません（404）</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Noto Sans JP', sans-serif;
    }
    
    .error-animation {
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full">
    <div class="text-center">
      <!-- Error Icon -->
      <div class="error-animation mb-8">
        <div class="w-24 h-24 mx-auto gradient-bg rounded-full flex items-center justify-center text-white text-4xl font-bold">
          404
        </div>
      </div>
      
      <!-- Error Message -->
      <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-4">
        ページが見つかりません
      </h1>
      
      <p class="text-gray-600 mb-8 leading-relaxed">
        お探しのページは存在しないか、移動または削除された可能性があります。<br>
        URLが正しいかご確認ください。
      </p>
      
      <!-- Navigation Buttons -->
      <div class="space-y-4">
        <a href="/" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200 inline-block">
          <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          ホームページに戻る
        </a>
        
        <button onclick="history.back()" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-3 px-6 rounded-lg transition-colors duration-200">
          <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          前のページに戻る
        </button>
      </div>
      
      <!-- Search Box -->
      <div class="mt-8 p-4 bg-white rounded-lg shadow-sm border">
        <p class="text-sm text-gray-600 mb-3">お探しの記事を検索してみませんか？</p>
        <form action="/posts" method="get" class="flex">
          <input 
            type="text" 
            name="search" 
            placeholder="キーワードを入力..." 
            class="flex-1 px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
          <button 
            type="submit" 
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-r-md transition-colors duration-200"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
