<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>リクエストを処理できませんでした（422）</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Noto Sans JP', sans-serif;
    }
    
    .error-animation {
      animation: bounce 1s ease-in-out infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #ff9a56 0%, #ff6b9d 100%);
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full">
    <div class="text-center">
      <!-- Error Icon -->
      <div class="error-animation mb-8">
        <div class="w-24 h-24 mx-auto gradient-bg rounded-full flex items-center justify-center text-white">
          <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.464 0L4.34 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
          </svg>
        </div>
      </div>
      
      <!-- Error Code -->
      <div class="text-6xl font-bold text-gray-300 mb-2">422</div>
      
      <!-- Error Message -->
      <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-4">
        リクエストを処理できませんでした
      </h1>
      
      <p class="text-gray-600 mb-8 leading-relaxed">
        送信されたデータに問題があります。<br>
        入力内容をご確認のうえ、もう一度お試しください。
      </p>
      
      <!-- Navigation Buttons -->
      <div class="space-y-4">
        <button onclick="history.back()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200">
          <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          前のページに戻る
        </button>
        
        <a href="/" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-3 px-6 rounded-lg transition-colors duration-200 inline-block">
          <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          ホームページに戻る
        </a>
      </div>
      
      <!-- Help Info -->
      <div class="mt-8 p-4 bg-white rounded-lg shadow-sm border">
        <p class="text-sm text-gray-600 mb-2 font-medium">よくある原因：</p>
        <ul class="text-xs text-gray-600 text-left space-y-1">
          <li>• 必須項目が入力されていない</li>
          <li>• 不正な文字が含まれている</li>
          <li>• ファイルサイズが制限を超えている</li>
          <li>• セキュリティトークンの期限切れ</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
