<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>不正なリクエストです（400）</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Noto Sans JP', sans-serif;
    }
    
    .error-animation {
      animation: rotate 4s linear infinite;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full">
    <div class="text-center">
      <!-- Error Icon -->
      <div class="error-animation mb-8">
        <div class="w-24 h-24 mx-auto gradient-bg rounded-full flex items-center justify-center text-gray-600">
          <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728L5.636 5.636m12.728 12.728L18.364 5.636M5.636 18.364l12.728-12.728"></path>
          </svg>
        </div>
      </div>
      
      <!-- Error Code -->
      <div class="text-6xl font-bold text-gray-300 mb-2">400</div>
      
      <!-- Error Message -->
      <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-4">
        不正なリクエストです
      </h1>
      
      <p class="text-gray-600 mb-8 leading-relaxed">
        送信されたリクエストが正しくありません。<br>
        URLまたは送信データをご確認ください。
      </p>
      
      <!-- Navigation Buttons -->
      <div class="space-y-4">
        <a href="/" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200 inline-block">
          <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          ホームページに戻る
        </a>
        
        <button onclick="history.back()" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-3 px-6 rounded-lg transition-colors duration-200">
          <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          前のページに戻る
        </button>
      </div>
      
      <!-- Help Info -->
      <div class="mt-8 p-4 bg-white rounded-lg shadow-sm border">
        <p class="text-sm text-gray-600">
          問題が継続する場合は、URLが正しいかご確認いただくか、<br>
          しばらく時間をおいてからアクセスしてください。
        </p>
      </div>
    </div>
  </div>
</body>
</html>
